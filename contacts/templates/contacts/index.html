{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="contacts_start">
        <div class="container">
            <h2>Контакты</h2>
            <p class="contacts_text mb-4">Телефон - +7 999 999-99-99
                <br>Почта - badsnus@mail.ru
                <br>Адрес - Пресненская наб., 10с1, Москва, 123317
            </p>
            <h3>Если у вас есть к нам вопрос - напишите его</h3>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control"
                           id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Введите ваш email">
                    <label for="telegramInput">Telegram</label>
                    <input type="text" class="form-control"
                           id="telegramInput" aria-describedby="emailHelp"
                           placeholder="Введите ваш телеграмм">
                    <small id="emailHelp" class="form-text text-muted">Напишите
                        свой вопрос</small>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Вопрос</span>
                    </div>
                    <textarea class="form-control"
                              aria-label="With textarea"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить
                </button>
            </form>
    </section>
{% endblock %}
