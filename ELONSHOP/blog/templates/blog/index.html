{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="blog_start">
        <div class="container">
            <h2 class="mb-4">Блог</h2>
            <div class="blog_list">
                {% for post in object_list %}
                    <div class="card bg-dark ">
                        <img class="card-img-top card-prev"
                             src="
                                 {% get_media_prefix %}{{ post.img }}"
                             alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.name }}</h5>
                            <p class="card-text"><small
                                    class="text-muted">{{ post.created_date }}</small>
                            </p>
                            <a href="{% url 'blog' %}{{ post.pk }}"
                               class="btn btn-primary">Читать пост</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
